<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Css/bootstrap.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="Css/Register.css">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body class="Body">
            <br>
        <div class="row">
                    <div class="col-12">
                        <h1><b>Register</b></h1>
                    </div>
        </div>

<form class="container">
        <div class="imeg">
            <img src="images/avatar.png" alt="image" class="avatar" style="border-radius:122px;">
        </div>
        <div class="row">
                <div class="col-12">
                    <label class="d-inline "><b>Email</b></label>
                </div>
                <div class="col-12">
                    <input class=" input" type="email" placeholder="Enter email" autocomplete="@gmail.com" required>
                </div>
            </div>

            <div class="row " >
                <div class="col-12">
                    <label class="d-inline "><b>Name</b></label>
                </div>
                <div class="col-12">
                    <input class=" input" type="text" placeholder="Enter Name" required>
                </div>
            </div>

        <div class="row">
            <div class="col-12 ">
                <label class="d-inline "><b>Password</b></label>
            </div>
            <div class="col-12 col-12 ">
                <input class=" input"  type="password" placeholder="Enter passwrod" required>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label class="d-inline "><b>Address</b></label>
            </div>
            <div class="i col-12 col-12">
                <input class=" input" type="text" placeholder="Enter address" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <input class="Button" type="button" value="Signup">
            </div>
        </div>

        <div class="row">
            <div class=" col-12" style="width: 100%" >
                Have an existinng account? <a href="LoginPage.html">Login </a>
            </div>
        </div>
    </form>
</body>
</html>
