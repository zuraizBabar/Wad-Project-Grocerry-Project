<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="Css/Contact.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="Css/bootstrap.css">
</head>
<body class="Body">
        <h1>
            Contact Us
        </h1>
        <p>
            Got a Question? WE'd Love to hear from you Send us a message
            <br>
            and we'll respond  as soon  as possible.
        </p>
        <form class="center">
            <div>
                <img src="images/contact.png" alt="image"style="border-radius:122px;">
            </div>
            <div class="container" class="row d-block">

                <label for="uname" class="col-4 col-md-6 " style = "text-align:left" >
                    <b> Username </b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" required class="col-8 col-md-6 inp">

                <label for="email" class="col-4 col-md-6 " style = "text-align:left" >
                    <b> Email </b>
                </label>
                <input type="email" placeholder="Enter Email" name="email" required class="col-8 col-md-6 inp">

                <label for="Message" class="col-4 col-md-6 " style = "text-align:left" >
                    <b> Message</b>
                </label>
                <input type="text" placeholder="Enter Message" name="Message" required class="col-8 col-md-6 inp1">
                <br>
                <br>
                <button type="Submit" class="button_submit"> Submit </button>
                <br>
            </div>
        </form>
</body>
</html>
