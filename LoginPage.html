<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Css/loginn.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="Css/bootstrap.css">
</head>
<body class="body">
    <h1 style="text-align: center">Login</h1>
    <form class="center">

        <div class="imeg">
            <img src="images/avatar.png" alt="image" class="avatar" style="border-radius:122px;">
        </div>
        <div class="container" class="row col-lg-8 ">
            <label for="uname" class="col-4 col-md-6 " style = "text-align:left" >
                <b> Username </b>
            </label>
            <input type="text" placeholder="Enter Username" name="uname" required class="col-8 col-md-6 inp" >

            <label for="psw" class="col-4 col-md-6" style = "text-align:left" >
                <b> Password </b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required class="col-8 col-md-6 inp" >
            <br>
            <br>
                <button type="Submit" class="button_submit"> Login </button>
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember" >
                    Remember Me
            </label>
            <br>
            <a href="ForgetPassword.html">Forget Password</a>
            <br>
            Dont Have an account? <a href="Register.html">Sign up</a>
        </div>
    </form>
</body>
</html>
